// Natijani hisoblash
let currentGrade = 6;
let currentQuestion = 0;
let scores = {ilmiy:0, ijodiy:0, jismoniy:0};

function showGrades(){
    document.getElementById('start').style.display = "none";
    document.getElementById('grades').style.display = "block";
}

function startTest(grade){
    currentGrade = grade;
    currentQuestion = 0;
    scores = {ilmiy:0, ijodiy:0, jismoniy:0};
    document.getElementById('grades').style.display = "none";
    document.getElementById('quiz').style.display = "block";
    document.getElementById('result').style.display = "none";
    showQuestion();
}

function showQuestion(){
    const quizDiv = document.getElementById('quiz');
    const question = allQuestions[currentGrade][currentQuestion];
    let html = `<div class="question"><h2>${question.q}</h2></div><div class="options">`;
    question.options.forEach((opt, index)=>{
        html += `<button onclick="answer('${question.type[index]}')">${opt}</button>`;
    });
    html += `</div>`;
    quizDiv.innerHTML = html;
}

function answer(type){
    scores[type]++;
    currentQuestion++;
    if(currentQuestion < allQuestions[currentGrade].length){
        showQuestion();
    } else {
        showResult();
    }
}

function showResult(){
    document.getElementById('quiz').style.display = "none";
    const resultDiv = document.getElementById('result');
    let max = Math.max(scores.ilmiy, scores.ijodiy, scores.jismoniy);
    let career = "";
    if(max === scores.ilmiy) career = "Siz ilm-fan va texnika yo‘nalishlariga mos kelasiz.";
    else if(max === scores.ijodiy) career = "Siz ijodiy va san’at yo‘nalishlariga mos kelasiz.";
    else career = "Siz sport va jismoniy faoliyat yo‘nalishlariga mos kelasiz.";
    resultDiv.innerHTML = `<h2>Natija:</h2><p>${career}</p><button class="button" onclick="showGrades()">Bosh sahifaga qaytish</button>`;
    resultDiv.style.display = "block";
}
</script>
